<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather forecast</title>
</head>
<body>

<div class="container">
<div class="header mt-4 text-white text-center">
    <h1>Прогноз погоды: Ростов-на-Дону</h1>
</div>

    <section id="card__weather">
        <div class="container mt-5">
            <div class="row card-center">

                <div class="col-md-8 col-xl-4 ">
                    <div class="card text-white bg-info mb-3" style="max-width: 24rem;">
                        <div class="card-header text-center"></div>

                        <div class="card-body">
                            <div class="card-content col-md-6">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                            </div>
                            <div class="card-img col-md-6">
                                <img src="" alt="icon">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
</div>


<script src="js/script.js"></script>
</body>
</html>
